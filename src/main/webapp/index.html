<!doctype html>
<html class="no-js" lang="">
    <head>
        <script src="js/Chart.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>

        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Bad+Script|Gruppo|Kumar+One+Outline|League+Script|Londrina+Outline|Monoton|Sriracha|Yellowtail&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789?+'>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script  src="js/index.js"></script>
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <script>
        $(function () {
            var uuid=Math.random().toString(36).substr(2);
            $("input[name=sessionId]").val(uuid)
            $.ajax({
                type:"get",
                url:"/login/getcaptcha",
                data:{"sessionId":uuid},
                dataType:"json",
                success:function (data) {
                    $("div#img").append("<img src=./img/"+data.url+">")
                },
                error:function(){
                    alert("fail");
                }
            });
            $("#radio1").click(function(){
                $("div#captcha").removeAttr("hidden");
                $("div#pass").removeAttr("hidden")

            });
            $("#radio2").click(function(){
                $("div#captcha").attr("hidden","")
                $("div#pass").attr("hidden","")
            });
        })
    </script>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6" align="center">
                    <h1>
                        <x-sign>
                            学生成绩爬取与分析<br>系统
                        </x-sign>
                    </h1>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal" role="form" action="/login/submit" method="post">
                    <input type="hidden" name="sessionId" value="">
                    <div class="form-group">
                        <label for="username" class="col-2 control-label">账号</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="form-group" id="pass" hidden>
                        <label for="password" class="col-2 control-label">密码</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="password" id="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group" id="captcha" hidden>
                        <label for="captcha" class="col-2 control-label">验证码</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="captcha"
                                   placeholder="请输入验证码">
                        </div>
                        <div id="img"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 control-label">类型</label>
                        <div class="col-10">
                            <label class="radio-inline">
                                <input type="radio" name="type" id="radio1" value="option1"> 数据爬取
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" id="radio2" value="option2" checked> 个人数据
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-offset-2 col-10">
                            <button type="submit" id="login" class="btn btn-default">Go!</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-offset-2 col-10">
                            <button type="button" id="total" class="btn btn-default"><a href="total.html">整体数据</a></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div align="center">
                    <img width="20%" src="img/back1.JPG">
                    <img width="20%" src="img/back2.JPG">
                    <img width="20%" src="img/back3.JPG">
                    <img width="20%" src="img/back4.JPG">
                </div>
            </div>
        </div>
    </body>
</html>
